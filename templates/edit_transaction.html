<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Transaction</a>
        <!-- <a href="/transactions">View Transactions</a> -->
    </nav>
    <div class="container">
        <h3>Edit Transaction</h3>
        <form action="/edit/{{ transaction[0] }}" method="POST">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ transaction[1] }}" required><br>
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction[2] }}" required><br>
            <label for="type_val">Type:</label>
            <select id="type_val" name="type_val">
                <option value="expense" {% if transaction[3] == 'expense' %}selected{% endif %}>Expense</option>
                <option value="income" {% if transaction[3] == 'income' %}selected{% endif %}>Income</option>
            </select><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ transaction[4] }}" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
