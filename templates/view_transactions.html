<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Transaction</a>
    </nav>
    <div class="container">
        <form method="POST" action="/">
            <!-- <label for="search_query">Search by description:</label> -->
            <input type="text" id="search_query" name="search_query" placeholder="Search by description">
            <button type="submit">Search</button>
        </form>
        <h3>Transactions</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[0] }}</td>
                <td>{{ transaction[1] }}</td>
                <td>{{ transaction[2] }}</td>
                <td>{{ transaction[3] }}</td>
                <td>{{ transaction[4] }}</td>
                <td>
                    <a href="/edit/{{ transaction[0] }}">Edit</a>
                    <a href="/delete/{{ transaction[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
